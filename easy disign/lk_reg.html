   <main>
       <div class="add-review-section">
            <h3><i class="fas fa-edit"></i>Регистрация</h3>
            <form id="review-form">
                <div class="form-group">
                    <label for="user-name">Имя<span>*</span></label>
                    <input type="text" id="user-name" name="user-name" placeholder="Введите имя" required>
                </div>
                <div class="form-group">
                    <label for="user-name">Телефон<span>*</span></label>
                    <input type="number" id="user-number" name="user-number" placeholder="Введите номер телефона" required>
                </div>
                <div class="form-group">
                    <label for="user-name">E-mail<span>*</span></label>
                    <input type="email" id="user-email" name="user-email" placeholder="Введите e-mail" required>
                </div>
                <div class="form-group">
                    <label for="user-name">Пароль<span>*</span></label>
                    <input type="password" id="user-password" name="user-password" placeholder="Придумайте пароль" required>
                    <p>от 6 символов</p>
                </div>
                <div class="form-group">
                    <label for="user-name">Подтвердите пароль<span>*</span></label>
                    <input type="password" id="user-npassword" name="user-password" placeholder="Подтвердите пароль" required>
                    <p>Поле для заполнения</p>
                </div>
                <div class="form-groupcb">
                    <label>
                        <input type="checkbox" name="personal_data" required checked>
                        <p>Согласие на обработку персональных данных</p>
                    </label>
               </div>
                        
                
                        
                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane"></i>
                    Зарегистрироваться
                </button>
            </form>
        </div>

       <div class="reg">
          <img src="img/reg.png" alt="">
          <h4>Есть аккаунт?</h4>
          <p>Войдите в личный кабинет и продолжайте обучение</p>
          <div class="button_b2">
                <a href="lk_aut.html">Войти</a>
                <span class="icon"></span>
            </div>
      </div>
   </main>
<script src="auth.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('review-form');
    
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const name = document.getElementById('user-name').value.trim();
        const phone = document.getElementById('user-number').value.trim();
        const email = document.getElementById('user-email').value.trim();
        const password = document.getElementById('user-password').value;
        const confirmPassword = document.getElementById('user-npassword').value;
        
        if (!validateName(name)) {
            alert('Имя должно содержать минимум 2 символа');
            return;
        }
        
        if (!validatePhone(phone)) {
            alert('Пожалуйста, введите корректный номер телефона');
            return;
        }
        
        if (!validateEmail(email)) {
            alert('Пожалуйста, введите корректный email');
            return;
        }
        
        if (!validatePassword(password)) {
            alert('Пароль должен содержать минимум 6 символов');
            return;
        }
        
        if (password !== confirmPassword) {
            alert('Пароли не совпадают');
            return;
        }
        
        if (getUserByEmail(email)) {
            alert('Пользователь с таким email уже зарегистрирован');
            return;
        }
        
        const user = {
            name,
            phone,
            email,
            password 
        };
        
        saveUser(user);
        
        window.location.href = 'lk.html';
    });
});
</script>
